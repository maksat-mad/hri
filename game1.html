<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <!-- <script src="js/roslib.min.js"></script>
    <script src="js/eventemitter2.min.js"></script>
    <script src="js/qtrobot-1.0.min.js"></script> -->
    <script defer src="game1_script.js"></script>
    <title>Priority Game</title>
  </head>
  <body>
    <div class="container">
      <div id="score" class="hide">Score</div>
      <div class="controls" style="justify-content: end">
        <button onclick="location.href='index.html'" class="exit-btn btn">
          Exit
        </button>
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">
          Start Priority Game
        </button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
